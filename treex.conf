# treex.conf - TreeX configuration file
# Place this file at: ~/.config/treex/treex.conf
# Example file structure for reference:
# ~/.config/
# └── treex/
#     └── treex.conf
# This configuration controls folder and file colors in the terminal.

# Primary color (used if no specific color is defined)
primary = 37   # White

# Folder color
folder = 34    # Blue
# You can also use 'klasör' as key if you prefer Turkish
# klasör = 34

# File type colors
.py = 32       # Python files - Green
.md = 36       # Markdown files - Cyan
.sh = 33       # Shell scripts - Yellow
.txt = 37      # Text files - White
.log = 35      # Log files - Magenta
.conf = 36     # Config files - Cyan
.sample = 90   # Sample files - Bright Black

# You can add more extensions as needed
# Example: 
# .json = 33
# .html = 35
